name: Linux
on: [push]
concurrency:
  group: Linux
  cancel-in-progress: true
jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install linux dependencies needed by browsers in headfull mode
        run: |
          sudo apt-get update
          sudo apt-get install libegl1\
              libopus0\
              libwoff1\
              libharfbuzz-icu0\
              gstreamer1.0-plugins-base\
              libgstreamer-gl1.0-0\
              gstreamer1.0-plugins-bad\
              libopenjp2-7\
              libwebpdemux2\
              libenchant1c2a\
              libhyphen0\
              libgles2\
              gstreamer1.0-libav
      - name: Setup node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: node --version
      - run: npm --version
      - name: Install playwrigh-fluent with playwright v1.12.2
        run: npm ci
      - name: Install playwright v1.12.2
        run: npm install --no-save playwright@1.12.2
      - name: Build
        run: npm run build
      - name: Run tests
        run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npm test
      - run: echo "ğŸ This job's status is ${{ job.status }}."
