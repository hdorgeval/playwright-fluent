<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>page with request</title>
  </head>

  <body>
    <h1>Yo!</h1>

    <script>
      window.setTimeout(() => {
        fetch('http://localhost:1239/foobar?foo=bar');
      }, 500);

      window.setTimeout(() => {
        fetch('http://localhost:1239/yo?foo=bar');
      }, 1000);
    </script>
  </body>
</html>
